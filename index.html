<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Lunch Menu</title>
		<!--<script src="./node_modules/moment/moment.js"></script>-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"> 
		<script src="dist/main.js" defer></script>
	</head>
	<body>
		<section>
			<div class="container">
			<h1>Lunch Menu</h1>
			<h2 id="current-time">Current Time: </h2>
			<button id="hide-spicy-button" class="btn btn-primary" >Hide Spicy Item</button>
			<button id="all-button" class="btn btn-primary">Display All</button>
			<ul id="lunch-list">
				<li>Beef Broccoli</li>
				<li>Sesame Chicken</li>
				<li>Chicken Broccoli</li>
				<li class="spicy">Sesame Chicken</li>
				<li>Chicken Mixed Vegetables</li>
				<li class="spicy">Kung Pao Chicken</li>
			</ul>
			</div>
		</section>

		<section>
			<div class="container">
			<h1>Add New Item</h1>
			<div>
				<label for="item-name">Item Name</label>
				<input type="text" id="item-name"/>
			</div>
			
			<button id="add-button" class="btn btn-primary">Add</button>
			</div>
		</section>
	</body>
</html>
